<form id="food-log-form" method="POST" hx-post="{% url 'add_food_log' %}" hx-target="#food-log-table-body" hx-swap="afterbegin" class="row g-2 align-items-center mb-2 bg-dark text-light rounded-2 p-2">
    {% csrf_token %}
    <div class="col-auto">
        <label for="id_food_qty" class="form-label mb-0">Food Qty</label>
        <input type="number" name="food_qty" min="0" max="99" class="form-control form-control-sm form-control-dark bg-dark text-light {% if form.food_qty.errors %}is-invalid{% endif %}" id="id_food_qty" value="{{ form.food_qty.value|default:'' }}" required>
        {% for error in form.food_qty.errors %}
            <div class="invalid-feedback">{{ error }}</div>
        {% endfor %}
    </div>
    <div class="col-auto">
        <label for="id_water_qty" class="form-label mb-0">Water Qty</label>
        <input type="number" name="water_qty" min="0" max="99" class="form-control form-control-sm form-control-dark bg-dark text-light {% if form.water_qty.errors %}is-invalid{% endif %}" id="id_water_qty" value="{{ form.water_qty.value|default:'' }}" required>
        {% for error in form.water_qty.errors %}
            <div class="invalid-feedback">{{ error }}</div>
        {% endfor %}
    </div>
    <div class="col-auto pt-4">
        <button type="submit" class="btn btn-primary btn-sm">Add</button>
    </div>
</form>
