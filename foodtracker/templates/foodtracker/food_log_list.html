<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css"/>

    <!-- CSRF token exposed for JavaScript -->
    <meta name="csrf-token" content="{{ csrf_token }}">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- HTMX CSRF setup and initialization -->
    <script>
        function initializeTooltips() {
            if (typeof tippy !== 'undefined') {
                tippy('[data-tippy-content]');
            } else {
                console.warn('Tippy.js not loaded yet');
                setTimeout(initializeTooltips, 100);
            }
        }

        function setupCSRF() {
            document.body.addEventListener('htmx:configRequest', function (event) {
                const token = document.querySelector('meta[name="csrf-token"]')?.content;
                if (token) {
                    event.detail.headers['X-CSRFToken'] = token;
                }
            });
        }

        function setupFoodLogListener() {
            document.body.addEventListener('foodLogAdded', function() {
                // Clean up any pending chart initializations
                if (window.chartInitTimeout) {
                    clearTimeout(window.chartInitTimeout);
                }
                // Clean up any existing chart
                if (window.foodChart) {
                    window.foodChart.destroy();
                    window.foodChart = null;
                }
                
                // Small delay to ensure the server has processed the request
                setTimeout(() => {
                    if (window.location.pathname === '/') {
                        htmx.ajax('GET', '/', '#main-content');
                    } else {
                        htmx.ajax('GET', '/chart/', '#main-content');
                    }
                }, 100);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeTooltips();
            setupCSRF();
            setupFoodLogListener();
        });
    </script>

    <style>
        body {
            background-color: #181a1b !important;
            padding-top: 1rem;
        }
        .nav-tabs .nav-link {
            color: #dee2e6;
        }
        .nav-tabs .nav-link.active {
            background-color: #212529;
            border-color: #495057 #495057 #212529;
            color: #fff;
        }
        .nav-tabs {
            border-bottom: 1px solid #495057;
        }
        .nav-tabs .nav-link:not(.active):hover {
            border-color: #495057 #495057 #495057;
            background-color: #2c3034;
        }
    </style>
</head>
<body>
<div class="container mt-4 bg-dark text-light rounded-3 p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Food & Water Log</h1>
        <div class="btn-group" role="group">
            <a href="{% url 'list_food_logs' %}" 
               class="btn btn-outline-primary {% if not show_chart %}active{% endif %}"
               hx-get="{% url 'list_food_logs' %}" 
               hx-target="#main-content"
               hx-push-url="true">
                <i class="bi bi-list-ul"></i> Logs
            </a>
            <a href="{% url 'food_logs_chart' %}" 
               class="btn btn-outline-primary {% if show_chart %}active{% endif %}"
               hx-get="{% url 'food_logs_chart' %}" 
               hx-target="#main-content"
               hx-push-url="true">
                <i class="bi bi-bar-chart"></i> Chart
            </a>
        </div>
    </div>

    <div id="main-content">
        {% if show_chart %}
            {% include 'foodtracker/partials/food_chart.html' %}
        {% else %}
            {% include 'foodtracker/partials/food_log_list_content.html' %}
        {% endif %}
    </div>
</div>
<script>
    // Format datetime strings to local time
    function formatLocalDatetimes() {
        document.querySelectorAll('.local-datetime').forEach(function (el) {
            const iso = el.getAttribute('data-utc-dt');
            if (iso) {
                const date = new Date(iso);
                if (!isNaN(date)) {
                    // Format as YYYY-MM-DD HH:mm (local)
                    const y = date.getFullYear();
                    const m = String(date.getMonth() + 1).padStart(2, '0');
                    const d = String(date.getDate()).padStart(2, '0');
                    const hr = String(date.getHours()).padStart(2, '0');
                    const min = String(date.getMinutes()).padStart(2, '0');
                    el.textContent = `${y}-${m}-${d} ${hr}:${min}`;
                }
            }
        });
    }

    // Initialize the page when content is loaded or after HTMX swaps
    function initializePage() {
        formatLocalDatetimes();
        // Initialize tooltips for any new elements
        tippy('[data-tippy-content]');
    }

    document.addEventListener('DOMContentLoaded', initializePage);
    document.body.addEventListener('htmx:afterSwap', initializePage);
</script>
</body>
</html>
